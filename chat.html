<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غرفة المحادثة الآمنة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#7C3AED'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .message-animation { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .notification {
            animation: slideInRight 0.3s ease-out;
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        input[type="text"], textarea { font-size: 16px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    
    <!-- إشعارات الاتصال -->
    <div id="connectionStatus" class="hidden fixed top-4 right-4 z-50 notification">
        <div class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 space-x-reverse">
            <div class="w-3 h-3 bg-white rounded-full pulse-ring"></div>
            <span id="statusText">محاولة الاتصال...</span>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="min-h-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
        <div class="text-center text-white">
            <div class="text-6xl mb-4">💬</div>
            <h2 class="text-2xl font-bold mb-4">تحميل الغرفة...</h2>
            <div class="flex justify-center space-x-1 space-x-reverse">
                <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 300ms"></div>
            </div>
        </div>
    </div>

    <!-- غرفة المحادثة -->
    <div id="chatScreen" class="hidden min-h-screen flex flex-col">
        <!-- شريط علوي -->
        <div class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-6xl mx-auto px-4 py-3">
                <div class="flex items-center justify-between">
                    <!-- معلومات الغرفة -->
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <div id="roomImagePreview" class="w-12 h-12 rounded-full overflow-hidden border-3 border-primary shadow-lg">
                            <!-- صورة الغرفة -->
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-800 dark:text-white flex items-center">
                                🔐 غرفة المحادثة الآمنة
                                <span id="roomKeyBadge" class="ml-2 text-xs bg-primary text-white px-2 py-1 rounded-full"></span>
                            </h1>
                            <div class="flex items-center space-x-4 space-x-reverse text-sm text-gray-600 dark:text-gray-300">
                                <span id="roomStatus">متصل</span>
                                <span id="userCount">• 0 مستخدم</span>
                                <span id="messageCount">• 0 رسالة</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- أدوات التحكم -->
                    <div class="flex items-center space-x-4 space-x-reverse">
                        <!-- أزرار التحكم في الوقت -->
                        <div class="hidden md:flex items-center space-x-2 space-x-reverse bg-gray-100 dark:bg-gray-700 rounded-lg p-2">
                            <button id="addTimeBtn" 
                                    class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition-colors flex items-center space-x-1 space-x-reverse"
                                    title="إضافة 5 دقائق">
                                <span>⏰</span>
                                <span>+5</span>
                            </button>
                            <button id="doubleTimeBtn" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition-colors flex items-center space-x-1 space-x-reverse"
                                    title="مضاعفة الوقت">
                                <span>🚀</span>
                                <span>×2</span>
                            </button>
                        </div>
                        
                        <!-- مؤقت العد التنازلي -->
                        <div class="text-center bg-gray-100 dark:bg-gray-700 rounded-lg p-3">
                            <div id="timeRemaining" class="text-xl font-bold text-primary">00:00</div>
                            <div class="text-xs text-gray-500">الوقت المتبقي</div>
                            <div id="totalTimeDisplay" class="text-xs text-gray-400"></div>
                        </div>
                        
                        <!-- قائمة الخيارات -->
                        <div class="relative">
                            <button id="menuBtn" class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 p-3 rounded-lg transition-colors">
                                ⚙️
                            </button>
                            <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 z-10">
                                <button id="shareRoomBtn" class="w-full text-right px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors flex items-center space-x-2 space-x-reverse">
                                    <span>📤</span>
                                    <span>مشاركة الغرفة</span>
                                </button>
                                <button id="leaveRoomBtn" class="w-full text-right px-4 py-3 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors flex items-center space-x-2 space-x-reverse">
                                    <span>🚪</span>
                                    <span>مغادرة الغرفة</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- منطقة المحادثة -->
        <div class="flex-1 flex flex-col max-w-6xl mx-auto w-full">
            <!-- الرسائل -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 min-h-0">
                <!-- رسالة الترحيب -->
                <div class="text-center py-8">
                    <div class="text-4xl mb-4">🎉</div>
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">مرحباً بك في الغرفة!</h3>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">ابدأ المحادثة الآن...</p>
                </div>
            </div>

            <!-- منطقة الكتابة -->
            <div class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="flex items-end space-x-4 space-x-reverse">
                    <!-- حقل الكتابة -->
                    <div class="flex-1 relative">
                        <textarea id="messageInput" 
                                  class="w-full p-4 pr-12 border border-gray-300 dark:border-gray-600 rounded-xl 
                                         resize-none focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20
                                         dark:bg-gray-700 dark:text-white text-base max-h-32"
                                  placeholder="اكتب رسالتك هنا... (اضغط Enter للإرسال، Shift+Enter لسطر جديد)" 
                                  rows="2"></textarea>
                        
                        <!-- عداد الأحرف -->
                        <div id="charCount" class="absolute bottom-2 left-2 text-xs text-gray-400">0/1000</div>
                    </div>
                    
                    <!-- أزرار الإرسال -->
                    <div class="flex flex-col space-y-2">
                        <button id="sendImageBtn" 
                                class="bg-secondary hover:bg-secondary/90 text-white p-3 rounded-xl transition-colors flex items-center justify-center group"
                                title="إرسال صورة">
                            <span class="text-xl group-hover:scale-110 transition-transform">📷</span>
                        </button>
                        <button id="sendMessageBtn" 
                                class="bg-primary hover:bg-primary/90 text-white p-3 rounded-xl transition-colors flex items-center justify-center group"
                                title="إرسال رسالة">
                            <span class="text-xl group-hover:scale-110 transition-transform">🚀</span>
                        </button>
                    </div>
                </div>
                
                <!-- شريط أدوات إضافي للموبايل -->
                <div class="md:hidden mt-3 flex justify-center space-x-4 space-x-reverse">
                    <button id="addTimeBtnMobile" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        ⏰ +5 دقائق
                    </button>
                    <button id="doubleTimeBtnMobile" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-colors">
                        🚀 مضاعفة الوقت
                    </button>
                </div>
                
                <input type="file" id="imageMessageInput" accept="image/*" class="hidden">
            </div>
        </div>
    </div>

    <!-- شاشة انتهاء الصلاحية -->
    <div id="expiredScreen" class="hidden min-h-screen bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
            <div class="text-6xl mb-4">⏰</div>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">انتهت صلاحية الغرفة</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">
                انتهت صلاحية غرفة المحادثة. يمكنك إنشاء غرفة جديدة أو العودة للصفحة الرئيسية.
            </p>
            <div class="space-y-3">
                <button id="newRoomBtn" 
                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-6 rounded-xl 
                               transition-all duration-300 transform hover:scale-105">
                    🚀 إنشاء غرفة جديدة
                </button>
                <button id="homeBtn"
                        class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl 
                               transition-all duration-300">
                    🏠 العودة للرئيسية
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // إعداد الوضع المظلم
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // إعداد Socket.IO
        const socket = io({
            transports: ['websocket', 'polling'],
            upgrade: true,
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });

        // متغيرات التطبيق
        let currentRoomKey = null;
        let roomStartTime = null;
        let roomDuration = 5 * 60 * 1000;
        let countdownInterval = null;
        let messages = [];
        let timeExtensions = 0;
        let currentUser = null;
        let isConnected = false;
        let userCount = 0;

        // عناصر DOM
        const loadingScreen = document.getElementById('loadingScreen');
        const chatScreen = document.getElementById('chatScreen');
        const expiredScreen = document.getElementById('expiredScreen');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const roomImagePreview = document.getElementById('roomImagePreview');
        const roomKeyBadge = document.getElementById('roomKeyBadge');
        const roomStatus = document.getElementById('roomStatus');
        const userCountEl = document.getElementById('userCount');
        const messageCountEl = document.getElementById('messageCount');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const sendImageBtn = document.getElementById('sendImageBtn');
        const imageMessageInput = document.getElementById('imageMessageInput');
        const timeRemaining = document.getElementById('timeRemaining');
        const totalTimeDisplay = document.getElementById('totalTimeDisplay');
        const addTimeBtn = document.getElementById('addTimeBtn');
        const doubleTimeBtn = document.getElementById('doubleTimeBtn');
        const addTimeBtnMobile = document.getElementById('addTimeBtnMobile');
        const doubleTimeBtnMobile = document.getElementById('doubleTimeBtnMobile');
        const menuBtn = document.getElementById('menuBtn');
        const menuDropdown = document.getElementById('menuDropdown');
        const shareRoomBtn = document.getElementById('shareRoomBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const newRoomBtn = document.getElementById('newRoomBtn');
        const homeBtn = document.getElementById('homeBtn');

        // الحصول على معطيات URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                room: params.get('room')
            };
        }

        // تحميل بيانات الغرفة من localStorage
        function loadRoomData() {
            const urlParams = getUrlParams();
            const roomData = JSON.parse(localStorage.getItem('roomData') || '{}');
            
            if (urlParams.room) {
                currentRoomKey = urlParams.room;
                return {
                    roomKey: currentRoomKey,
                    image: roomData.image,
                    duration: roomData.duration || 5,
                    username: roomData.username,
                    createdAt: roomData.createdAt
                };
            }
            
            return null;
        }

        // إدارة حالة الاتصال
        function showConnectionStatus(message, type = 'error') {
            statusText.textContent = message;
            
            const statusDiv = connectionStatus.querySelector('div');
            statusDiv.className = `px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 space-x-reverse ${
                type === 'success' ? 'bg-green-500' : 
                type === 'warning' ? 'bg-yellow-500' : 'bg-red-500'
            } text-white`;
            
            connectionStatus.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    connectionStatus.classList.add('hidden');
                }, 3000);
            }
        }

        // إخفاء إشعار الاتصال
        function hideConnectionStatus() {
            connectionStatus.classList.add('hidden');
        }

        // Socket.IO أحداث الاتصال
        socket.on('connect', () => {
            isConnected = true;
            console.log('✅ متصل بالخادم');
            showConnectionStatus('متصل بالخادم', 'success');
            
            // محاولة الانضمام للغرفة
            joinRoom();
        });

        socket.on('disconnect', () => {
            isConnected = false;
            console.log('❌ انقطع الاتصال بالخادم');
            showConnectionStatus('انقطع الاتصال - محاولة إعادة الاتصال...');
        });

        socket.on('reconnect', (attemptNumber) => {
            isConnected = true;
            console.log(`🔄 تم إعادة الاتصال بعد ${attemptNumber} محاولة`);
            showConnectionStatus('تم استعادة الاتصال', 'success');
            joinRoom();
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log(`🔄 محاولة إعادة الاتصال رقم ${attemptNumber}`);
            showConnectionStatus(`محاولة الاتصال ${attemptNumber}...`);
        });

        // أحداث Socket.IO للغرفة
        socket.on('room-joined', (data) => {
            if (data.success) {
                const room = data.room;
                const user = data.user;
                
                // إخفاء شاشة التحميل
                loadingScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                
                // تحديث بيانات الغرفة
                roomStartTime = room.startTime;
                roomDuration = room.duration;
                timeExtensions = room.extensions;
                messages = room.messages;
                currentUser = user;
                userCount = room.userCount;
                
                // تحديث واجهة الغرفة
                if (room.image) {
                    roomImagePreview.innerHTML = `<img src="${room.image.url}" alt="${room.image.name}" class="w-full h-full object-cover">`;
                }
                
                roomKeyBadge.textContent = room.key.substring(0, 6) + '...';
                updateRoomStatus();
                updateTotalTimeDisplay();
                
                // بدء المؤقت
                startCountdown();
                
                // تحديث الرسائل
                updateMessagesDisplay();
                
                // تركيز على حقل الرسالة
                messageInput.focus();
                
                console.log('انضممت للغرفة كـ:', user.username);
            }
        });

        socket.on('room-expired', () => {
            showExpiredScreen();
        });

        socket.on('join-error', (data) => {
            showAlert(data.message || 'فشل الانضمام للغرفة');
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        });

        socket.on('new-message', (message) => {
            messages.push(message);
            updateMessagesDisplay();
            updateRoomStatus();
        });

        socket.on('user-joined', (data) => {
            userCount = data.totalUsers;
            updateRoomStatus();
            console.log('مستخدم جديد انضم:', data.user.username);
        });

        socket.on('user-left', (data) => {
            userCount = data.totalUsers;
            updateRoomStatus();
            console.log('مستخدم غادر:', data.user.username);
        });

        socket.on('time-extended', (data) => {
            roomDuration = data.newDuration;
            timeExtensions = data.extensions;
            updateTotalTimeDisplay();
            
            const extendType = data.type === 'add' ? 'إضافة 5 دقائق' : 'مضاعفة الوقت';
            showNotification(`${data.by} قام بـ ${extendType}!`, 'success');
        });

        socket.on('left-room', () => {
            window.location.href = '/';
        });

        // دالة الانضمام للغرفة
        function joinRoom() {
            if (!isConnected) return;
            
            const roomData = loadRoomData();
            if (!roomData || !roomData.roomKey) {
                showAlert('بيانات غرفة غير صحيحة');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }
            
            socket.emit('join-room', {
                roomKey: roomData.roomKey,
                image: roomData.image,
                selectedDuration: roomData.duration,
                username: roomData.username
            });
        }

        // تحديث حالة الغرفة
        function updateRoomStatus() {
            if (currentUser) {
                roomStatus.textContent = `${currentUser.username}`;
            }
            userCountEl.textContent = `• ${userCount} مستخدم`;
            messageCountEl.textContent = `• ${messages.length} رسالة`;
        }

        // بدء العد التنازلي
        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = now - roomStartTime;
                const remaining = roomDuration - elapsed;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    showExpiredScreen();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                timeRemaining.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // تغيير لون المؤقت حسب الوقت المتبقي
                if (remaining < 60000) { // أقل من دقيقة
                    timeRemaining.className = 'text-xl font-bold text-red-500';
                } else if (remaining < 300000) { // أقل من 5 دقائق
                    timeRemaining.className = 'text-xl font-bold text-yellow-500';
                } else {
                    timeRemaining.className = 'text-xl font-bold text-primary';
                }
            }, 1000);
        }

        // تحديث عرض الوقت الكامل
        function updateTotalTimeDisplay() {
            if (totalTimeDisplay) {
                const totalMinutes = Math.floor(roomDuration / 60000);
                totalTimeDisplay.textContent = `المدة: ${totalMinutes} دقيقة`;
                if (timeExtensions > 0) {
                    totalTimeDisplay.textContent += ` (+${timeExtensions})`;
                }
            }
        }

        // عرض شاشة انتهاء الصلاحية
        function showExpiredScreen() {
            chatScreen.classList.add('hidden');
            expiredScreen.classList.remove('hidden');
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }

        // إرسال رسالة
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || text.length > 1000) return;
            
            socket.emit('send-message', { text: text });
            messageInput.value = '';
            messageInput.style.height = 'auto';
            updateCharCount();
        }

        // إرسال صورة
        function handleImageSend(file) {
            if (!file || !file.type.startsWith('image/')) {
                showAlert('يرجى اختيار ملف صورة صحيح');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showAlert('حجم الصورة كبير جداً (الحد الأقصى 5 ميجابايت)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                socket.emit('send-image', { imageUrl: e.target.result });
            };
            reader.readAsDataURL(file);
        }

        // تحديث عداد الأحرف
        function updateCharCount() {
            const count = messageInput.value.length;
            charCount.textContent = `${count}/1000`;
            charCount.className = count > 900 ? 'absolute bottom-2 left-2 text-xs text-red-400' : 
                                   count > 800 ? 'absolute bottom-2 left-2 text-xs text-yellow-400' : 
                                   'absolute bottom-2 left-2 text-xs text-gray-400';
        }

        // تحديث عرض الرسائل
        function updateMessagesDisplay() {
            // إزالة رسالة الترحيب إذا كانت موجودة
            const welcomeMsg = messagesContainer.querySelector('.text-center');
            if (welcomeMsg && messages.length > 0) {
                welcomeMsg.remove();
            }
            
            messages.forEach(message => {
                // تحقق من عدم وجود الرسالة مسبقاً
                if (document.getElementById(`message-${message.id}`)) return;
                
                const messageDiv = document.createElement('div');
                messageDiv.id = `message-${message.id}`;
                
                if (message.sender === 'system') {
                    messageDiv.className = `message-animation flex justify-center mb-4`;
                    messageDiv.innerHTML = `
                        <div class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 
                                    px-4 py-2 rounded-xl text-sm font-medium max-w-md text-center shadow-sm">
                            ${escapeHtml(message.text)}
                        </div>
                    `;
                } else {
                    const isMyMessage = message.userId === socket.id;
                    messageDiv.className = `message-animation flex ${isMyMessage ? 'justify-end' : 'justify-start'} mb-4`;
                    
                    const messageContent = document.createElement('div');
                    messageContent.className = `max-w-sm lg:max-w-md px-4 py-3 rounded-2xl shadow-sm ${
                        isMyMessage 
                            ? 'bg-primary text-white rounded-br-md' 
                            : 'bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-bl-md border border-gray-200 dark:border-gray-600'
                    }`;
                    
                    if (message.type === 'text') {
                        messageContent.innerHTML = `
                            <div class="text-xs opacity-70 mb-1 font-semibold">
                                ${message.username || 'مستخدم غير معروف'}
                            </div>
                            <p class="break-words leading-relaxed">${escapeHtml(message.text)}</p>
                            <div class="text-xs opacity-70 mt-2 text-left">
                                ${new Date(message.timestamp).toLocaleTimeString('ar-SA', { 
                                    hour: '2-digit', 
                                    minute: '2-digit' 
                                })}
                            </div>
                        `;
                    } else if (message.type === 'image') {
                        messageContent.innerHTML = `
                            <div class="text-xs opacity-70 mb-2 font-semibold">
                                ${message.username || 'مستخدم غير معروف'}
                            </div>
                            <img src="${message.imageUrl}" alt="صورة" class="max-w-full rounded-lg mb-2 cursor-pointer hover:scale-105 transition-transform"
                                 onclick="showImageModal('${message.imageUrl}')">
                            <div class="text-xs opacity-70 text-left">
                                ${new Date(message.timestamp).toLocaleTimeString('ar-SA', { 
                                    hour: '2-digit', 
                                    minute: '2-digit' 
                                })}
                            </div>
                        `;
                    }
                    
                    messageDiv.appendChild(messageContent);
                }
                
                messagesContainer.appendChild(messageDiv);
            });
            
            // التمرير لأسفل
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // إضافة وقت
        function addTime() {
            socket.emit('extend-time', { type: 'add' });
        }

        // مضاعفة الوقت
        function doubleTime() {
            socket.emit('extend-time', { type: 'double' });
        }

        // مشاركة الغرفة
        function shareRoom() {
            const shareText = `🔐 انضم لغرفة المحادثة الآمنة!\n\nمفتاح الغرفة: ${currentRoomKey}\nالرابط: ${window.location.origin}/chat.html?room=${currentRoomKey}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'غرفة المحادثة الآمنة',
                    text: shareText,
                    url: window.location.href
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    showNotification('تم نسخ معلومات الغرفة!', 'success');
                });
            } else {
                showAlert('مفتاح الغرفة: ' + currentRoomKey);
            }
        }

        // مغادرة الغرفة
        function leaveRoom() {
            if (confirm('هل أنت متأكد من مغادرة الغرفة؟')) {
                socket.emit('leave-room');
            }
        }

        // عرض الصورة في نافذة منبثقة
        function showImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="relative max-w-4xl max-h-full">
                    <img src="${imageUrl}" alt="صورة مكبرة" class="max-w-full max-h-full object-contain rounded-lg">
                    <button onclick="this.closest('.fixed').remove()" 
                            class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full w-12 h-12 
                                   flex items-center justify-center hover:bg-opacity-75 transition-colors text-xl">
                        ✕
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // عرض إشعار
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-40 notification ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white px-6 py-3 rounded-lg shadow-lg`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // دالة مساعدة لتجنب XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // عرض تنبيه
        function showAlert(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-sm w-full p-6">
                    <div class="text-center">
                        <div class="text-4xl mb-4">⚠️</div>
                        <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-colors">
                            حسناً
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // مستمعي الأحداث
        messageInput.addEventListener('input', () => {
            updateCharCount();
            // تحديث ارتفاع textarea تلقائياً
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendMessageBtn.addEventListener('click', sendMessage);
        sendImageBtn.addEventListener('click', () => imageMessageInput.click());
        imageMessageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImageSend(file);
        });

        // أزرار التحكم في الوقت
        [addTimeBtn, addTimeBtnMobile].forEach(btn => {
            if (btn) btn.addEventListener('click', addTime);
        });
        [doubleTimeBtn, doubleTimeBtnMobile].forEach(btn => {
            if (btn) btn.addEventListener('click', doubleTime);
        });

        // قائمة الخيارات
        menuBtn.addEventListener('click', () => {
            menuDropdown.classList.toggle('hidden');
        });
        
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.add('hidden');
            }
        });

        shareRoomBtn.addEventListener('click', () => {
            shareRoom();
            menuDropdown.classList.add('hidden');
        });

        leaveRoomBtn.addEventListener('click', () => {
            leaveRoom();
            menuDropdown.classList.add('hidden');
        });

        newRoomBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        homeBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            updateCharCount();
            
            // محاولة الانضمام إذا كان متصلاً بالفعل
            if (isConnected) {
                joinRoom();
            }
        });
    </script>
</body>
</html>
